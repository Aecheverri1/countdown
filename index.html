<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1000px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Countdown Demo</title>
</head>
<body>
<div class="countdown-container">
    <div class="time-container">
        <div class="digit" id="day">--</div>
        <p class="description">Days</p>
    </div>
    <div class="time-container">
        <div class="digit" id="hour">--</div>
        <p class="description">Hours</p>
    </div>
    <div class="time-container">
        <div class="digit" id="minute">--</div>
        <p class="description">Minutes</p>
    </div>
    <div class="time-container">
        <div class="digit" id="second">--</div>
        <p class="description">Seconds</p>
    </div>
</div>
</body>
<script src="./countdown.js"></script>
</html>
